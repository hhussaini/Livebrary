  <div class="glb-page">
    <div class="container">
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="item active">
            <img src="assets/small-header-blur.png" alt="" class="img-responsive">
            <div class="small-carousel-text">
              <div class="boxed">

            </div>

    <div class="container">
      &nbsp;<br>
    </div>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-clock-o fa-fw"></i>Your Owned Items</h3>
        </div>
        <div class="panel-body" id="myCarousel">
          <h2> My Wishlist </h2>
          <table>
            <!-- Wrapper for slides -->
            <tr>
              <td>
                <a href="userBookDescription.html">
                  <img id="wish1" src="https://www.gutenberg.org/cache/epub/32101/pg32101.cover.medium.jpg" alt="Book 1">
                </a>
              </td>
            </tr>
          </table>
          <br>
          <button class="btn btn-danger" id="remove-btn" onClick="removeWishlist()">Remove</button>
          <script>
          function removeWishlist() {
            // var d = document.getElementById('myCarousel');
            var t = document.getElementById('wish1');
            t.parentNode.removeChild(t);
            document.getElementById("remove-btn").style.display = "none";
          }
          </script>
        </div>
      </div>
    </div>
