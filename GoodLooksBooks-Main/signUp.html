<!DOCTYPE html>
<html lang="en">
<head>
    <title>Good Looks Books</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom_css/stylesheet.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="index.html" class="pull-left">
                <img alt="brand" src="assets/brand-icon.png"></a>
            </div>
            <ul class="nav navbar-nav" style="font-weight: bold;">
                <li><a href="index.html">Home</a></li>
                <li><a href="userAbout.html">About</a></li>
                <li><a href="fullCatalog.html">Full Catalog</a></li>
                <li><a href="help.html">Help</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" style="font-weight: bold;">
              <li class="active"><a href="#">Sign Up<span class="sr-only">(current)</span></a></li>
              <li><a href="signIn.html">Sign In</a></li>
            </ul>
        </div>
  </nav>
  <div class="glb-page">
    <div class="container">
      <div id="mycarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="item active">
            <img src="assets/small-header-blur.png" alt="" class="img-responsive">
            <div class="small-carousel-text">
              <div class="boxed">
                <h1> <b>Good Looks Books <br> </b> </h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        &nbsp;<br>
    </div>
    <div class="container">
      <div class="container" style="max-width: 75%">
          <hr class="fancy">
      </div>
      <form name="myForm" id = "signUpForm" class="form-horizontal signUpBody" action="" method="post">
        <a href="publisherSignUp.html" class="btn btn-info">Publisher Sign Up</a></li>
        <a href="librarianSignUp.html" class="btn btn-info">Librarian Sign Up</a></li>
        <input type="hidden" name="target" value="customer">
        <div class="form-group">
          <label class = "control-label regLabel" for="username">Username:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name = "username">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="password">Password:</label>
          <div class = "controls regControl">
              <input type="password" class="form-control" name = "password">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="firstName">First Name:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name="firstName">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="lastName">Last Name:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name ="lastName">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="street">Street:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name="street">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="city">City:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name="city">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="state">State:</label>
          <div class = "controls regControl">
              <select name="state" class="form-control" name="state">
              <option value="AL">AL</option>
              <option value="AK">AK</option>
              <option value="AZ">AZ</option>
              <option value="AR">AR</option>
              <option value="CA">CA</option>
              <option value="CO">CO</option>
              <option value="CT">CT</option>
              <option value="DE">DE</option>
              <option value="DC">DC</option>
              <option value="FL">FL</option>
              <option value="GA">GA</option>
              <option value="HI">HI</option>
              <option value="ID">ID</option>
              <option value="IL">IL</option>
              <option value="IN">IN</option>
              <option value="IA">IA</option>
              <option value="KS">KS</option>
              <option value="KY">KY</option>
              <option value="LA">LA</option>
              <option value="ME">ME</option>
              <option value="MD">MD</option>
              <option value="MA">MA</option>
              <option value="MI">MI</option>
              <option value="MN">MN</option>
              <option value="MS">MS</option>
              <option value="MO">MO</option>
              <option value="MT">MT</option>
              <option value="NE">NE</option>
              <option value="NV">NV</option>
              <option value="NH">NH</option>
              <option value="NJ">NJ</option>
              <option value="NM">NM</option>
              <option value="NY">NY</option>
              <option value="NC">NC</option>
              <option value="ND">ND</option>
              <option value="OH">OH</option>
              <option value="OK">OK</option>
              <option value="OR">OR</option>
              <option value="PA">PA</option>
              <option value="RI">RI</option>
              <option value="SC">SC</option>
              <option value="SD">SD</option>
              <option value="TN">TN</option>
              <option value="TX">TX</option>
              <option value="UT">UT</option>
              <option value="VT">VT</option>
              <option value="VA">VA</option>
              <option value="WA">WA</option>
              <option value="WV">WV</option>
              <option value="WI">WI</option>
              <option value="WY">WY</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="zipcode">Zipcode:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control" name="zipcode">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="telephone">Phone Number:</label>
          <div class = "controls regControl">
              <input type="text" class="form-control input-medium bfh-phone" data-country="US" name="telephone" placeholder="0123456789">
          </div>
        </div>
        <div class="form-group">
          <label class = "control-label regLabel" for="email">Email:</label>
          <div class = "controls regControl">
              <input type="email" class="form-control" name="email">
          </div>
        </div>
        <input id="Button1" class="btn btn-info" type="submit" value="Register">
        <br>
    </div>
  </div>
</body>
</html>
